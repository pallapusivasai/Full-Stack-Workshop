<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-box {
      background: #fff;
      padding: 25px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .count {
      font-size: 48px;
      margin-bottom: 20px;
      color: black;
    }

    .buttons button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .steps {
      margin-top: 15px;
    }

    .steps button {
      padding: 6px 12px;
      margin: 3px;
      cursor: pointer;
    }

    .active-step {
      background: #007bff;
      color: white;
    }
  </style>
</head>

<body>

  <main>
    <section class="counter-box" aria-label="Interactive Counter">
      
      <header>
        <div id="count" class="count">0</div>
      </header>

      <section class="buttons">
        <button id="decrement" aria-label="Decrement counter">-</button>
        <button id="reset" aria-label="Reset counter">Reset</button>
        <button id="increment" aria-label="Increment counter">+</button>
      </section>

      <section class="steps">
        <p>Step:</p>
        <button class="step-btn active-step" data-step="1">1</button>
        <button class="step-btn" data-step="5">5</button>
        <button class="step-btn" data-step="10">10</button>
      </section>

    </section>
  </main>

  <script src="counter.js"></script>
</body>
</html>
